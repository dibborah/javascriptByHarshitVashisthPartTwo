  <body>
      <header class="header">
      <nav class="nav container">
        <h1>Website</h1>
        <ul class="nav-items">  
          <li class="nav-item"><a href="#home">Home</a></li>
          <li class="nav-item"><a href="">Todo</a></li>
          <li class="nav-item"><a href="">SignUp</a></li>
        </ul>
      </nav>
      <div class="headline">
        <h2 id="main-heading">Manage your tasks <span style="display: none">Hello</span></h2>
        <!-- <button class="btn btn-headline" onclick="console.log('hello')">Learn More</button> -->
        <button class="btn btn-headline">Learn More</button>
      </div>
    </header>
    <section class="section-todo container">
      <h2>Your plan for today ?</h2>
      <!-- Todo Form -->
      <form class="form-todo">
        <input type="text" name="todo-item" id="todo-item" placeholder="Add Todo" />
        <input type="submit" value="Add Todo" class="btn" />
      </form>

      <ul class="todo-list">
        <!-- <li class="first-todo">Todo 1</li> -->
         <li class="li-item">item 1</li>
         <li class="li-item">item 2</li>
         <li class="li-item">item 3</li>
         <li class="li-item">item 4</li>
         <li class="li-item">item 5</li>
      </ul>

    </section>
    <section class="section-signup container">
      <h2>Sign Up</h2>
      <form class="signup-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="number" name="phone" id="phone" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="form-group">
          <label for="about">About Yourself</label>
          <textarea name="about" id="about" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn signup-btn">Submit</button>
      </form>
    </section>
  </body>
</html>
